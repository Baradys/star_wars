{% extends 'base.html' %}
{% block title %} Регистрация {% endblock title %}
{% block content %}
<h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-style">
            {{field.label_tag}}
            {{field}}
        </div>
        {% endfor %}
    <button type="submit">Sign up</button>
</form>
{% endblock content %}
