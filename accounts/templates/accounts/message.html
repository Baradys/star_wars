{% url 'users:profile' message_item.author.username as the_user_url%}
{% load account_filters %}
<div class="list-group-item {% if not message_item.is_read %}unread{% endif %}">
    <a href="{{ companion.username.get_url }}"><img class="avatar-comment" src="{{ message_item.author.profile.profile_pic.url }}" height="20" width="20"></a>
    <div class="reply-body">
        <ul class="list-inline">
            <li class="drop-left-padding">
                <strong class="list-group-item-heading"><a href="{% url 'profile' message_item.author.username %}">{{ message_item.author.username }}</a></strong>
            </li>
            <li class="pull-right text-muted"><small>{{ message_item.publication_date }}</small></li>
        </ul>
        <div>{{ message_item.message|safe }}</div>
    </div>
</div>
