{% extends 'base.html' %}
{% block title %}Страница профиля{% endblock %}
{% block content %}
    <h2>Измените данные</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-style">
                {{field.label_tag}}
                {{field.errors}}
                {{field}}
            </div>
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>
{% endblock %}
