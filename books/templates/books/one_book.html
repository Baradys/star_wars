{% extends 'base.html' %}

{% block title %} {{book}} {% endblock %}


{% block content %}
<div>
    <h1>{{book}}</h1>
    <div>
        <p>Цена: {{book.price}} рублей</p>
        <form action="{% url 'cart:cart_add' book.slug %}" method="post">
            {{cart}}
            {%csrf_token%}
            <input type="submit" value="В корзину">
        </form>
    </div>
</div>
{% endblock %}
